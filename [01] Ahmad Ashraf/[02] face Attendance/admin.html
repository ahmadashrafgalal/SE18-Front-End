<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Attendance System</title>
</head>
<body>

    <div class="container flex" style="align-items: center;margin: 20px 20px 0px 20px;">
        <img src="icon.png" alt="profile" class=" h-12 w-12"  style="margin-right: 15px;">
        <h1 class="text-3xl font-bold ">Attendance System</h1>
    </div>

    <div class="title flex" style="margin-top: 40px;align-items: center;justify-content: space-between;">
        <h1 class="text-3xl" style="margin-left:10%;">👨‍🎓 Students</h1>
        <div class="left" style="margin-right:10%;">
            <button class="btn btn-warning" onclick="Add_Students_Modal.showModal()">➕ Add Student</button>
            <button class="btn btn-accent" >Export to CSV</button>
        </div>
    </div>

    <div class="main_page"style="width: 100%;justify-content: center;">
        <div class="overflow-x-auto"></div>
        <table class="table" style="width: 70%;margin-left: 15%;margin-right: 15%;"    >
            <!-- head -->
            <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Academic Year</th>
                <th>Phone & E_mail</th>
                <th>Attendance Count</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th></th>
                <td>
                <div class="flex items-center gap-3">
                    <div class="avatar">
                        <div class="mask mask-squircle h-12 w-12">
                            <img src="https://img.daisyui.com/images/profile/demo/5@94.webp" alt="Avatar Tailwind CSS Component" />
                        </div>
                    </div>
                    <div>
                        <div class="font-bold">Yancy Tear</div>
                    </div>
                </div>
                </td>
                <td>
                    Second Year
                </td>
                <td>
                    010011001128
                <br />
                <span class="badge badge-ghost badge-l">AhmadAshraf8879@gmail.com</span>
                </td>
                <td>15 Days</td>
                <th>
                    <button class="btn btn-error btn-x" onclick="my_modal_1.showModal()">Delete 🗑</button>
                </th>
            </tr>
            </tbody>
        </table>
        </div>
    </div>


    <!-- Modal -->
    <dialog id="my_modal_1" class="modal">
      <div class="modal-box">
        <h3 class="text-lg font-bold">Delete User</h3>
        <p class="py-4">Are you sure you want to delete Ahmad Ashraf  ?</p>
        <p>If you sure click Delete</p>
        <div class="modal-action">
          <form method="dialog">
            <button class="btn">Cancel </button>
        </form>
        <form>
            <button class="btn btn-error btn-x">Delete 🗑</button>
        </form>
        </div>
      </div>
    </dialog>



    <dialog id="Add_Students_Modal" class="modal">
    <div class="modal-box">
        <h3 class="text-lg font-bold">Add New Student 👨‍🎓</h3>
        <form id="studentForm">
            <div class="form-control">
                <label class="label">Student Name</label>
                <input type="text" id="name" name="name" placeholder="Student Name" class="input input-bordered" required>
            </div>
            <div class="form-control">
                <label class="label">Academic Year</label>
                <select id="academic_year" name="academic_year" class="select select-bordered" required>
                    <option value="1">First Year</option>
                    <option value="2">Second Year</option>
                    <option value="3">Third Year</option>
                    <option value="4">Fourth Year</option>
                </select>
            </div>
            <div class="form-control">
                <label class="label">Phone Number</label>
                <input type="number" id="phone" name="phone" placeholder="Phone Number" class="input input-bordered" required>
            </div>
            <div class="form-control">
                <label class="label">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" class="input input-bordered" required>
            </div>
            <div class="form-control">
                <label class="label">Profile Picture</label>
                <input type="file" id="profile_picture" name="profile_picture" class="file-input file-input-bordered w-full max-w-xs" accept="image/*">
            </div>
            <div class="form-control mt-6">
                <button type="submit" class="btn btn-primary">Add Student</button>
            </div>
        </form>
        <div class="modal-action">
        <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
        </form>
        </div>
    </div>
    </dialog>
</body>
</html>
