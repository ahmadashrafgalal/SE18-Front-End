</head>

<body class="bg-base-100">

    <!-- Navbar -->
    <div class="navbar bg-white border-b shadow-sm px-6">
        <div class="flex-1">
            <a class="btn btn-ghost text-xl text-primary font-bold">üéì FCAI</a>
        </div>
        <div class="hidden lg:flex gap-4 text-gray-700 font-medium">
            <a class="btn btn-ghost">Home</a>
            <a class="btn btn-ghost">Courses</a>
            <a class="btn btn-ghost">Exams</a>

        <div class="flex items-center gap-4 ml-4">

            <button class="btn btn-ghost text-xl">‚öôÔ∏è</button>

    <!-- Complaint History -->
    <div class="p-8 max-w-4xl mx-auto">
        <h1 class="text-lg font-semibold text-gray-500 mb-6">Complaints history</h1>

        <div class="space-y-4">
            <!-- Complaint Pending -->
            <div class="bg-gray-100 border border-gray-300 rounded-xl flex justify-between items-center p-4">
                <div class="flex items-center gap-4">
                    <div
                        class="bg-purple-100 text-purple-600 w-10 h-10 rounded-full flex items-center justify-center font-bold">
                        A
                    </div>
                    <span class="text-base font-medium">Title of Complaint</span>
                </div>
                <div class="flex items-center gap-2">
                    <a href="edit-complaint.html">
                        <button class="btn btn-sm bg-black text-white px-6 rounded-full hover:bg-gray-800">Edit</button>
                    </a>
                    <button
                        class="btn btn-sm bg-gray-300 text-white px-6 rounded-full hover:bg-gray-800">Pending</button>
                </div>
            </div>

            <!-- Complaint Answered -->
            <div class="bg-gray-100 border border-gray-300 rounded-xl flex justify-between items-center p-4">
                <div class="flex items-center gap-4">
                    <div
                        class="bg-purple-100 text-purple-600 w-10 h-10 rounded-full flex items-center justify-center font-bold">
                        A
                    </div>
                    <span class="text-base font-medium">Title of Complaint</span>
                </div>
                <div>
                    <a href="see-answer.html">
