<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>

</head>

<body class="bg-base-100">

    <!-- Navbar -->
    <div class="navbar bg-white border-b shadow-sm px-6">
        <div class="flex-1">
            <a class="btn btn-ghost text-xl text-primary font-bold">üéì FCAI</a>
        </div>
        <div class="hidden lg:flex gap-4 text-gray-700 font-medium">
            <a class="btn btn-ghost">Home</a>
            <a class="btn btn-ghost">Courses</a>
            <a class="btn btn-ghost">Exams</a>
            <a class="btn btn-ghost">Reports</a>

            <a href="support-home-page.html" class="btn btn-ghost text-primary border-b-2 border-primary">help ?</a>
        </div>

        <div class="flex items-center gap-4 ml-4">
            <div class="form-control">
                <input type="text" placeholder="Search"
                    class="input input-bordered rounded-full w-40 md:w-60 bg-gray-100" />
            </div>
            <button class="btn btn-ghost text-xl">‚öôÔ∏è</button>
            <button class="btn btn-ghost text-xl">üîî</button>
            <div class="avatar">
                <div class="w-8 rounded-full">
                    <img src="https://i.pravatar.cc/100" />
                </div>
            </div>
        </div>
    </div>
    <!-- Main Content -->
    <div class="max-w-6xl mx-auto p-8 grid grid-cols-1 md:grid-cols-2 gap-8">

        <!-- Complaint Content -->
        <div class="border p-6 rounded-xl shadow-sm bg-base-100">
            <h2 class="text-xl font-semibold mb-4">Your Complaint Content</h2>

            <div class="form-control mb-4">
                <label class="label">
                    <span class="label-text">Title of complaint</span>
                </label>
                <input type="text" class="input input-bordered" value="Course Content Not Updated" disabled />
            </div>

            <div class="form-control mb-4">
                <label class="label">
                    <span class="label-text">Category</span>
                </label>
                <select class="select select-bordered" disabled>
                    <option selected>Courses</option>
                </select>
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text">Description</span>
                </label>
                <textarea class="textarea textarea-bordered h-32" disabled>
I enrolled in the Web Development course, but the materials are outdated and do not cover the latest technologies like React 18 or modern CSS. I would like to know if there are any updates planned or if I can switch to another course.
        </textarea>
            </div>
        </div>

        <!-- The Answer -->
        <div class="border p-6 rounded-xl shadow-sm bg-base-100">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">The Answer</h2>
                <input type="checkbox" class="checkbox checkbox-primary" checked disabled />
            </div>

            <textarea class="textarea textarea-bordered w-full h-64" disabled>
Thank you for your feedback!
We understand the importance of keeping our course materials up to date. We are currently working on updating the Web Development course to include the latest technologies like React 18 and modern CSS.

In the meantime, you are welcome to switch to any available course that better suits your learning goals. Please contact support to assist you with the switch.
      </textarea>
        </div>

    </div>
