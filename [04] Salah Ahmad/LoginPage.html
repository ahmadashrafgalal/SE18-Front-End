<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css" />
    <script src="https://cdn.tailwindcss.com/3.3.0"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Login Page</title>
</head>
<body style="padding: 10px; padding-top: .01%;">

    <!-- Navbar -->
    <div class="navbar bg-base-100 shadow-sm">
        <div class="navbar-start">
          <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /> </svg>
                </div>
                <ul
                tabindex="0"
                class="menu menu-md dropdown-content bg-base-100 rounded-box z-1 mt-3 w-64 p-4 shadow">
                <li><a><i class="fas fa-home"></i> Homepage</a></li>
                <li><a><i class="fas fa-book"></i> Courses</a></li>
                <li><a><i class="fas fa-table"></i> Tables</a></li>
                <li><a><i class="fas fa-calendar-check"></i> Attendance</a></li>
                <li><a><i class="fas fa-tasks"></i> Assignment</a></li>
                <li><a><i class="fas fa-file-alt"></i> Exams</a></li>
                <li><a><i class="fas fa-book-reader"></i> Library</a></li>
                <li><a><i class="fas fa-running"></i> Activities</a></li>
                <li><a><i class="fas fa-calendar-alt"></i> Events</a></li>
                <li><a><i class="fas fa-comment-dots"></i> Complains</a></li>
              
                <!-- Admin-only option -->
                <li><a><i class="fas fa-user-plus"></i> Register</a></li>
              </ul>          
          </div>
        </div>

        <div class="navbar-center">
            <div class="flex-1">
                <img src="https://i.imgur.com/vhEak3B.png" alt="DaisyUI logo" class="w-10 h-10" />
            </div>
          <a class="btn btn-ghost text-xl">SCMS</a>
        </div>

        <div class="navbar-end">
            <div class="dropdown dropdown-end">
              <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full">
                        <img
                            alt="Tailwind CSS Navbar component"
                            src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
                    </div>
              </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-58 p-3 shadow">
                  <li><a><i class="fas fa-sign-in-alt"></i> login</a></li>
                  <li><a><i class="fas fa-user"></i> Profile</a></li>
                  <li><a><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
              </div>
        </div>
    </div>

    <!-- Login Form -->
    <div class="flex justify-center items-center h-screen">
        <div class="card w-full max-w-lg bg-base-100 shadow-xl p-6">
            <div class="card-body">
                <h2 class="card-title text-center text-2xl">Login</h2>
                <form action="/login" method="POST">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text"><i class="fas fa-id-card"></i> Student Code</span>
                        </label>
                        <input type="text" placeholder="Enter your student code" class="input input-bordered" name="studentCode" required>
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text"><i class="fas fa-envelope"></i> Email</span>
                        </label>
                        <input type="email" placeholder="Enter your email" class="input input-bordered" name="email" required>
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text"><i class="fas fa-lock"></i> Password</span>
                        </label>
                        <input type="password" placeholder="Enter your password" class="input input-bordered" name="password" required>
                    </div>
                    <div class="form-control mt-6">
                        <button class="btn btn-primary w-full"><i class="fas fa-sign-in-alt"></i> Login</button>
                    </div>
                </form>
                <p class="text-center mt-4">
                    <a href="#" class="link link-hover"><i class="fas fa-question-circle"></i> Forgot Password?</a>
                </p>
            </div>
        </div>
    </div>        
        </div>
    </div>

</body>
</html>
