<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css" />
    <script src="https://cdn.tailwindcss.com/3.3.0"></script>
    <title>Manage Exams</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/exam_manage.css" />
</head>

<body style="padding: 10px; padding-top: .01%;">

    <!-- Navbar -->
    <div class="navbar bg-base-100 shadow-sm">
        <div class="navbar-start">
            <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h7" />
                    </svg>
                </div>
                <ul tabindex="0"
                    class="menu menu-md dropdown-content bg-base-100 rounded-box z-1 mt-3 w-64 p-4 shadow z-10">
                    <li><a><i class="fas fa-home"></i> Homepage</a></li>
                    <li><a><i class="fas fa-book"></i> Courses</a></li>
                    <li><a><i class="fas fa-table"></i> Tables</a></li>
                    <li><a><i class="fas fa-calendar-check"></i> Attendance</a></li>
                    <li><a><i class="fas fa-tasks"></i> Assignment</a></li>
                    <li><a href="exam_home.html"><i class="fas fa-file-alt"></i> Exams</a></li>
                    <li><a><i class="fas fa-book-reader"></i> Library</a></li>
                    <li><a><i class="fas fa-running"></i> Activities</a></li>
                    <li><a><i class="fas fa-calendar-alt"></i> Events</a></li>
                    <li><a><i class="fas fa-comment-dots"></i> Complains</a></li>
                    <li><a><i class="fas fa-user-plus"></i> Register</a></li>
                </ul>
            </div>
        </div>
        <div class="navbar-center">
            <div class="flex-1">
                <img src="https://i.imgur.com/vhEak3B.png" alt="DaisyUI logo" class="w-10 h-10" />
            </div>
            <a class="btn btn-ghost text-xl">SCMS</a>
        </div>
        <div class="navbar-end">
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full">
                        <img alt="Tailwind CSS Navbar component"
                            src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
                    </div>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-58 p-3 shadow">
                    <li><a><i class="fas fa-sign-in-alt"></i> login</a></li>
                    <li><a><i class="fas fa-user"></i> Profile</a></li>
                    <li><a><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- end Navbar -->

    <!-- page content -->
    <div class="px-40 flex flex-1 justify-center py-5">
        <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4">
                <h1 class="text-[#0e141b] tracking-light text-[32px] font-bold leading-tight min-w-72">Exams / Manage
                </h1>
            </div>

            <!-- Search and Create Section -->
            <div class="flex justify-between items-center mb-6 p-4">
                <div class="relative w-64">
                    <input type="text" placeholder="Search exams..." class="input input-bordered w-full pl-10" />
                    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                </div>
                <a href="exam_create.html" class="btn bg-[#4900FF] text-white hover:bg-[#3a00cc]">
                    <i class="fas fa-plus mr-2"></i> Create new exam
                </a>
            </div>

            <!-- Exams Table -->
            <div class="overflow-x-auto p-4">
                <table class="table w-full">
                    <thead>
                        <tr>
                            <th class="bg-[#f8f9fa]">Exam Name</th>
                            <th class="bg-[#f8f9fa]">Due Date</th>
                            <th class="bg-[#f8f9fa]">Duration (minutes)</th>
                            <th class="bg-[#f8f9fa]">Questions</th>
                            <th class="bg-[#f8f9fa]">Submissions</th>
                            <th class="bg-[#f8f9fa]">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="examsTableBody">
                        <!-- Exams will be added here by JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Edit Exam Modal -->
            <dialog id="editExamModal" class="modal">
                <div class="modal-box">
                    <h3 class="font-bold text-lg">Edit Exam</h3>
                    <div class="py-4">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Exam Name</span>
                            </label>
                            <input type="text" id="editExamName" class="input input-bordered w-full">
                        </div>
                        <div class="form-control mt-4">
                            <label class="label">
                                <span class="label-text">Due Date</span>
                            </label>
                            <input type="date" id="editDueDate" class="input input-bordered w-full">
                        </div>
                        <div class="form-control mt-4">
                            <label class="label">
                                <span class="label-text">Duration (minutes)</span>
                            </label>
                            <input type="number" id="editDuration" class="input input-bordered w-full">
                        </div>
                        <div class="form-control mt-4">
                            <label class="label">
                                <span class="label-text">Questions</span>
                            </label>
                            <input type="number" id="editQuestions" class="input input-bordered w-full">
                        </div>
                    </div>
                    <div class="modal-action">
                        <button id="saveChangesBtn" class="btn bg-[#4900FF] text-white">Save changes</button>
                        <button onclick="document.getElementById('editExamModal').close()" class="btn">Cancel</button>
                    </div>
                </div>
            </dialog>
        </div>
    </div>

    <script src="js/exam_manage.js"></script>
</body>

</html>
